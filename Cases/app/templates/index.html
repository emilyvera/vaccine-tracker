<!DOCTYPE html>

<html>
    <head>
        <title>Covid Vaccine Tracker</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/vaccine.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>

    <body>

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">COVID Cases by City and Month:</h1>
      <p><mark>Get vaccinated!</mark></p>
    </main>
    

    <div class="container">    
        
        <!-- Button trigger modal -->
        <div style="text-align: right;">
            <button type="button" class="btn btn-outline-info btn-sm mb-2" data-bs-toggle="modal" data-bs-target="#cases-modal" data-source="New Case">Add Case</button>
        </div>
        <div style="text-align: right;">
            <button type="button" class="btn btn-outline-info btn-sm mb-2" data-bs-toggle="modal" data-bs-target="#cases-modal3" data-source="New Case">Search Case</button>
        </div>
        <div style="text-align: right;">
            <button type="button" class="btn btn-outline-info btn-sm all mb-2" data-source="New Case">Show Cases > 9990</button>
        </div>
        <div style="text-align: right;">
            <button type="button" class="btn btn-outline-info btn-sm query" data-source="New Case">Top 15 All Time Cases</button>
        </div>

        
        <div class="modal fade" id="cases-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Label">Add a case</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="cases-form-display">City ID</span>
                    <input type="number" class="form-control1" placeholder="123" aria-label="city-id" aria-describedby="basic-addon1">
                    
                    <span class="input-group-text" id="cases-form-display">Date</span>
                    <input type="text" class="form-control2" placeholder="m/d/yyyy" aria-label="date" aria-describedby="basic-addon1">
                   
                    <span class="input-group-text" id="cases-form-display">Number of Cases</span>
                    <input type="number" class="form-control3" placeholder="11470" aria-label="num-cases" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="submit-case" type="button" class="btn btn-primary">Add</button>
            </div>
            </div>
        </div>
        </div>

        <div class="modal fade" id="cases-modal2" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Label">Add a case</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <div class="modal-body2">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="cases-form-display">Number of Cases</span>
                        <input type="number" class="form-control3" placeholder="11470" aria-label="num-cases" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="edit" type="button" class="btn btn-primary">Save changes</button>
                </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="cases-modal3" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Label">Search a case</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <div class="modal-body2">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="cases-form-display">City ID</span>
                        <input type="number" class="form-control1" placeholder="123" aria-label="city-id" aria-describedby="basic-addon1">
                    
                        <span class="input-group-text" id="cases-form-display">Date</span>
                        <input type="text" class="form-control2" placeholder="m/d/yyyy" aria-label="date" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="search" type="button" class="btn btn-primary">Search</button>
                </div>
                </div>
            </div>
        </div>

    </div>

    <!--Cases Table-->
    <div class="container table-responsive">          
    <table class="table">
        <thead>
        <tr>
            <th class="city-id">City ID/Name</th>
            <th class="date">Date</th>
            <th class="num-cases">Number of Cases</th>
            <th class="update">Edit</th>
            <th class="update">Remove</th>
        </tr>
        </thead>

        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.city_id}}</td>
                <td>{{item.date}}</td>
                <td>{{item.num_cases}}</td>
                
                <td><button type="button" class="btn btn-outline-info btn-sm edit" data-bs-toggle="modal" data-bs-target="#cases-modal2" data-source="{{item.city_id}}" data-content="{{item.date}}"><i class="fa fa-pen fa-1" aria-hidden="true"></i></button></td>

                <td><button class="btn btn-outline-secondary btn-sm remove" data-source="{{item.city_id}}" data-content="{{item.date}}" type="button"><i class="fa fa-trash fa-1" aria-hidden="true"></i></button></td>
            </tr>
        {% endfor %}
        
        </tbody>
    </table>
    </div>

  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
